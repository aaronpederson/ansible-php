---
sudo: required
dist: trusty
language: python
python: "2.7"

env:
  - SITE=test.yml
  - SITE=test-phpunit.yml

before_install:
  - sudo apt-get update -qq

install:
  ## Install Ansible.
  ## TODO: REMOVE <2 once ansible 2.0 becomes more stable
  - pip install 'ansible<2'

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Download dependencies
  - ansible-galaxy install telusdigital.apt-repository telusdigital.logrotate telusdigital.upstart

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook in --check mode.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo --check"

  # Make sure PHP is available.
  - >
    php -v
    | grep -q 'The PHP Group'
    && (echo 'PHP is installed' && exit 0)
    || (echo 'PHP is not installed' && exit 1)

  # And for posterity...
  - php -v

